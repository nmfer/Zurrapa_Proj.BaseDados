<rz-content #content1 container="main">
  <rz-button #button0 text="Logout" (click)="button0Click($event)">
  </rz-button>
  <rz-heading #pageTitle size="H1" text="Produtos no Armazém">
  </rz-heading>
  <div class="row">
    <div class="col-md-12">
      <rz-grid #grid0 addText="Add" [allowAdd]="false" [allowDelete]="false" [allowFiltering]="true" [allowMultiSorting]="false" [allowPaging]="true" [allowSorting]="true" applyFilterText="Apply" clearFilterText="Clear" [confirmDelete]="false" confirmDeleteCancelText="Cancel" confirmDeleteOkText="Ok" confirmDeleteText="Are you sure you want to delete this record?" confirmDeleteTitle="Confirmation" containsText="Contains" [count]="getProductsInWarehousesCount" [data]="getProductsInWarehousesResult" emptyText="No records to display." endsWithText="Ends with" equalsText="Equals" greaterThanOrEqualsText="Greater than or equals" greaterThanText="Greater than" lessThanOrEqualsText="Less than or equals" lessThanText="Less than" notEqualsText="Not equals" startsWithText="Starts with" (delete)="grid0Delete($event)" (loadData)="grid0LoadData($event)">
        <rz-grid-column filterProperty="Product.category" property="id_product" sortProperty="Product.category" title="ID Produto" type="string">
          <ng-template let-data gridColumnTemplate>
          {{data?.Product?.category}}
          </ng-template>
        </rz-grid-column>
        <rz-grid-column property="name" title="Nome" type="string">
        </rz-grid-column>
        <rz-grid-column property="quantity" title="Quantidade Conjunto" type="integer">
        </rz-grid-column>
        <rz-grid-column property="total_quantity" title="Quantidade Total" type="integer">
        </rz-grid-column>
        <rz-grid-column format="double" property="purchase_price" title="Preço Compra" type="number">
        </rz-grid-column>
        <rz-grid-column property="minimum_quantity" title="Quantidade Mínima" type="integer">
        </rz-grid-column>
      </rz-grid>
    </div>
  </div>
</rz-content>
